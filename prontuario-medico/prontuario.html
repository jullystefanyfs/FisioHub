<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FisioHub | Prontuários</title>
  <link rel="stylesheet" href="prontuario.css" />
</head>
<body>
  <header>
    <h1>FisioHub</h1>
    <nav>
      <a href="../medico-dashboard/dash-medico.html">Dashboard</a>
      <a href="../configuracao/configuracao.html">Configurações</a>
      <a href="../login/login.html">Sair</a>
    </nav>
  </header>

  <main>
    <h2>Prontuários</h2>
    <form id="form-prontuario">
      <label for="paciente">Paciente:</label>
      <input type="text" id="paciente" name="paciente" required />

      <label for="diagnostico">Diagnóstico:</label>
      <textarea id="diagnostico" name="diagnostico" required></textarea>

      <label for="tratamento">Plano de Tratamento:</label>
      <textarea id="tratamento" name="tratamento" required></textarea>

      <button type="submit">Salvar Prontuário</button>
    </form>
  </main>

  <script src="prontuario.js"></script>
</body>
</html>
