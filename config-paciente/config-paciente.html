<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurações - FisioHub</title>
  <link rel="stylesheet" href="config-paciente.css" />
</head>
<body>
  <header>
    <a href="../index.html" class="logo">FisioHub</a>
    <nav>
      <a href="../paciente-dashboard/index.html">Voltar</a>
    </nav>
  </header>

  <main>
    <h1>Configurações do Paciente</h1>
    <form id="config-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit">Salvar Alterações</button>
    </form>
  </main>

  <script src="config-paciente.js"></script>
</body>
</html>
