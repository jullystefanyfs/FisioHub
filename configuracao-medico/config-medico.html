<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurações - Médico | FisioHub</title>
  <link rel="stylesheet" href="config-medico.css" />
</head>
<body>
  <header>
    <a href="../medico-dashboard/dash-medico.html" class="logo">FisioHub</a>
  </header>

  <main>
    <section class="config-container">
      <h2>Configurações da Conta</h2>
      <form id="configForm">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="senha">Nova Senha:</label>
        <input type="password" id="senha" name="senha" />

        <button type="submit">Salvar Alterações</button>
      </form>
    </section>
  </main>

  <script src="./config-medico.js"></script>
</body>
</html>
